<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéôÔ∏è</text></svg>" />
    <title>Record and Send Voice Memo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #2e5aa3;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s;
        }

        .record-button:hover {
            background-color: #1c3a6d;
        }

        .microphone-icon {
            width: 40px;
            height: 40px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="record-button">
        <svg class="microphone-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2c3.9 0 7 3.1 7 7v6c0 3.9-3.1 7-7 7s-7-3.1-7-7v-6c0-3.9 3.1-7 7-7zm-1 13h-1v2h1v-2zm2 0h-1v2h1v-2zm2 0h-1v2h1v-2z"/>
        </svg>
    </div>
</body>
<script>
    const recordBtn = document.getElementById('recordBtn');
    const audioChunks = [];
    let recorder;
    let audioStream;

    function startRecording() {
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                audioStream = stream;
                recorder = new MediaRecorder(stream);

                recorder.addEventListener('dataavailable', (event) => {
                    audioChunks.push(event.data);
                });

                recorder.addEventListener('stop', () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    const fileName = generateFileName();
                    sendAudioData(audioBlob, fileName);
                });

                recorder.start();
                recordBtn.classList.add('recording');
            })
            .catch(err => console.error(err));
    }

    function stopRecording() {
        recorder.stop();
        audioStream.getAudioTracks().forEach(track => track.stop());
        recordBtn.classList.remove('recording');
    }

    function sendAudioData(data, fileName) {
        const serverUrl = "https://hook.eu1.make.com/1y1ku32ezig5rezo6ab995olarcijhcx";
        const formData = new FormData();
        formData.set('file', data, fileName);
        fetch(serverUrl, { method: "POST", body: formData })
            .then(response => console.log(`Audio data (${fileName}) sent to server.`))
            .catch(error => console.error("Error sending audio data to server: ", error));
    }

    function generateFileName() {
        const date = new Date();
        const year = date.getFullYear();
        const month = (date.getMonth() + 1).toString().padStart(2, '0');
        const day = date.getDate().toString().padStart(2, '0');
        const timestamp = date.getTime().toString();
        return `${year}-${month}-${day}-${timestamp}.mp3`;
    }

    recordBtn.addEventListener('click', () => {
        if (recorder && recorder.state === 'recording') {
            stopRecording();
        } else {
            startRecording();
        }
    });
</script>
</html>
